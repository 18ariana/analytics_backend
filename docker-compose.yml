version: '3'

services:
    db:
        image: postgres
        ports:
            - "5435:5432"
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_DB=analytics_db
        volumes:
            - ./dbs/postgres-data:/var/lib/postgresql
#    mysql:
#        image: mysql
#        ports:
#            - "3309:3306"
#        restart: always
#        environment:
#            - MYSQL_ROOT_PASSWORD=admin
#            - MYSQL_DATABASE=setupdb
#            - MYSQL_USER=admin
#            - MYSQL_PASSWORD=admin
#        volumes:
#            - ./dbs/mysql-data:/var/lib/mysql
    web:
        container_name: analytics_web
        build: ./application
        command: bash -c "python manage.py makemigrations --noinput && python manage.py migrate --noinput &&
                python manage.py runserver --insecure 0.0.0.0:8000";
 #       "python manage.py makemigrations --merge --noinput" --fake-initial;
                
        volumes:
             - ./application:/application
        ports:
            - "8004:8000"
        restart: always
        depends_on:
            - db
    frontend:
        stdin_open: true
        tty: true
        container_name: analytics_frontend
        build:
            context: ./frontend
            dockerfile: Dockerfile
        volumes:
            - ./frontend:/app
            - node-modules:/app/node_modules
        ports:
            - "3002:3000"
        environment:
            - REACT_APP_API_HOST=localhost
            - REACT_APP_API_SCHEMA=http
            - REACT_APP_API_PORT=8004
            - PORT=3000

volumes:
    node-modules: